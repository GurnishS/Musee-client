name: Build and Release Flutter App

on:
  push:
    tags:
      - 'v*'   # Run only when you push a tag like v1.0.0

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: linux
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
          - platform: macos
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          cache: true

      - run: flutter pub get

      - name: Create app_secrets.dart
        shell: bash
        run: |
          mkdir -p lib/core/secrets
          cat > lib/core/secrets/app_secrets.dart <<'EOF'
          class AppSecrets {
            static const bool isProduction = true;
            static const String supabaseUrl = "${{ secrets.SUPABASE_URL }}";
            static const String supabaseAnonKey = "${{ secrets.SUPABASE_ANON_KEY }}";
            static const String backendUrl = "${{ secrets.BACKEND_URL }}";
          }
          EOF

      # ğŸ§ Install required build packages for Linux only
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev zip

      - name: Build for ${{ matrix.platform }}
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "android" ]; then
            flutter build apk --release
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            flutter build linux --release
          elif [ "${{ matrix.platform }}" == "windows" ]; then
            flutter build windows --release
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            flutter build macos --release
          fi

      # âœ… Correct cross-platform packaging
      - name: Package build output
        run: |
          mkdir -p dist
          VERSION=${GITHUB_REF_NAME}
          if [ "${{ matrix.platform }}" == "android" ]; then
            cp build/app/outputs/flutter-apk/app-release.apk dist/musee-android-${VERSION}.apk
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            zip -r dist/musee-linux-${VERSION}.zip build/linux/x64/release/bundle/
          elif [ "${{ matrix.platform }}" == "macos" ]; then
            zip -r dist/musee-macos-${VERSION}.zip build/macos/Build/Products/Release/
          fi
        shell: bash

      - name: Package Windows output
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          $version = "${{ github.ref_name }}"
          Compress-Archive -Path (Get-ChildItem -Path 'build/windows/x64/runner/Release' -Recurse) `
            -DestinationPath "dist/musee-windows-$version.zip" -Force

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
